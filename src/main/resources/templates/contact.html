<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Контакты - RR Motors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style_footer.css">
    <link rel="stylesheet" href="/css/style_font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main class="container mt-5">
    <h1 class="text-center mb-4">Контакты</h1>

    <section>
        <h2>Наши контактные данные</h2>
        <p>Если у вас есть вопросы, предложения или вы хотите узнать больше о нашем проекте, не стесняйтесь связаться с нами!</p>

        <ul class="list-unstyled">
            <li><strong>Телефон:</strong> +7 (800) 123-45-67</li>
            <li><strong>Email:</strong> <a href="mailto:info@rrmotors.com">info@rrmotors.com</a></li>
            <li><strong>Адрес:</strong> Москва, ул. Автозаводская, 10</li>
        </ul>
    </section>

    <section class="mt-5">
        <h2>Оставьте сообщение</h2>
        <form action="/submit-contact" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Ваше имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ваш email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Ваше сообщение</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </section>

    <section class="mt-5">
        <h2>Наше местоположение</h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2242.1108351107666!2d37.6176768094085!3d55.75582562210454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4085d5e1f9c1c4e9%3A0xb5fa36504a1d3370!2z0KLQsNC30LrQs9C10LzQuC4g0YPQu9C40Y8g0JzQn9GC0YvQuCDQn9Cw0Lwg0L2Qv9GC0L3Qt9Cw0LzQvdCw0LfQvdC40YLRg!5e0!3m2!1sru!2sru!4v1631132185156!5m2!1sru!2sru" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
