<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_footer.css">
    <link rel="stylesheet" href="/css/style_font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <!--    <div th:each="el : ${posts}" class="alert alert-info mt-2">-->
    <div th:each="el : ${post}" class="mb-4">
        <img th:src="${el.imagePath}" alt="Изображение автомобиля" class="card-img-top2">
        <h5 th:text="${el.title}" class="card-title"/>
        <p th:text="${el.full_text}" class="card-text" />
        <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/auto/' + ${el.id} + '/edit'" class="btn btn-primary">Редактировать</a><br><br>
        <form th:action="'/auto/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
