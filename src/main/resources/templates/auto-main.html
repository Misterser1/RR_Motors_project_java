<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_footer.css">
    <link rel="stylesheet" href="/css/style_font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Авто сайта</h1>
<!--    <div th:each="el : ${posts}" class="alert alert-info mt-2">-->
    <div class="row">
        <div th:each="el : ${posts}" class="col-md-4 mb-4"  style="width: 18rem;">
            <div class="card">
                <img th:src="${el.imagePath}" alt="Изображение автомобиля" class="card-img-top">
                <div class="card-body">
                <h5 th:text="${el.title}" class="card-title"/>
                <p th:text="${el.anons}" class="card-text" />
                <a th:href="'/auto/' + ${el.id}" class="btn btn-primary">Детальнее</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
